<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GisLive Boutique - Sin conexión</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #3B8D99 0%, #2C7A7B 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      border: 3px solid #3B8D99;
    }
    h1 {
      margin: 0 0 1rem;
      color: #3B8D99;
      font-size: 24px;
    }
    p {
      color: #666;
      margin: 0.5rem 0;
      line-height: 1.6;
    }
    button {
      background: linear-gradient(135deg, #3B8D99 0%, #2C7A7B 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/LogoGL.jpg" alt="GisLive Boutique">
    <h1>Sin conexión a Internet</h1>
    <p>No tienes conexión a internet en este momento.</p>
    <p>Puedes seguir navegando por los productos que ya cargaste previamente.</p>
    <button onclick="location.reload()">Reintentar</button>
  </div>
</body>
</html>
