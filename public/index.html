<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/LogoGL.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E88E5" />
    <meta
      name="description"
      content="La mejor boutique de uniformes clínicos de alta calidad"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/LogoGL.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Gislive Boutique</title>
    <style>
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f8f9fa;
      }
      
      /* Contenedor circular para el logo */
      .logo-container {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border: 3px solid #1E88E5;
        animation: pulse 2s infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
      }
      
      .logo-container img {
        width: 80%;
        height: 80%;
        object-fit: contain;
      }
      
      /* Animación de pulso para el contenedor del logo */
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(30, 136, 229, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(30, 136, 229, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(30, 136, 229, 0);
        }
      }
      
      .loading-text {
        font-family: Arial, sans-serif;
        color: #1E88E5;
        font-weight: bold;
        margin-bottom: 15px;
      }
      
      /* Spinner de carga */
      .spinner {
        width: 40px;
        height: 40px;
        position: relative;
        margin: 10px auto;
      }
      
      .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #1E88E5;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        animation: bounce 2s infinite ease-in-out;
      }
      
      .double-bounce2 {
        animation-delay: -1.0s;
      }
      
      @keyframes bounce {
        0%, 100% { 
          transform: scale(0.0);
        } 
        50% { 
          transform: scale(1.0);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Esta sección se mostrará mientras React se está cargando -->
      <div class="app-loader">
        <div class="logo-container">
          <img src="%PUBLIC_URL%/LogoGL.jpg" alt="GisLive Boutique" />
        </div>
        <p class="loading-text">Cargando GisLive Boutique...</p>
        <!-- Spinner de carga -->
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
