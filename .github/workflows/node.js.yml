name: CI Gamificacion

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  # PRIMER JOB: Ejecutar tests
  test:
    name: Tests Unitarios
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if available)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run unit tests with coverage
        run: npm run test:ci

      - name: Upload coverage reports to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            coverage/
            junit.xml
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # SEGUNDO JOB: Build (depende de test)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test  #  Espera a que 'test' termine exitosamente

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present
        env:
          CI: false

      - name: Upload build artifact
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: build/
          retention-days: 7

  # TERCER JOB: Pruebas de integraci贸n (depende de build)
  pruebas-integracion:
    name: Pruebas de Integraci贸n
    runs-on: ubuntu-latest
    needs: build  
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - run: npm ci
      
      - name: Ejecutar pruebas de integraci贸n
        run: npm test -- --testPathPattern="integration.test.jsx"
        env:
          NODE_ENV: test
          CI: true
      
      - name: Subir cobertura de integraci贸n
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage
          path: coverage/
          retention-days: 30

  # CUARTO JOB: Deploy (depende de build y pruebas-integracion)
  deploy-hostinger:
    name: Deploy a Hostinger v铆a SFTP
    runs-on: ubuntu-latest
    needs: [build, pruebas-integracion]  
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          CI: false 
          PUBLIC_URL: / 
      
      - name: Instalar lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Subir build a Hostinger
        env:
          HOSTINGER_HOST: ${{ secrets.HOSTINGER_HOST }}
          HOSTINGER_USER: ${{ secrets.HOSTINGER_USER }}
          HOSTINGER_PASS: ${{ secrets.HOSTINGER_PASS }}
        run: |
          lftp -c "
          set ssl:verify-certificate no;
          open -u $HOSTINGER_USER,$HOSTINGER_PASS $HOSTINGER_HOST;
          mirror -R ./build /public_html/ --delete --verbose --exclude-glob=.htaccess
          "